app:
  name: test-pod
deployment:
  name: test-pod
  replicas: 2
container:
  name: test-pod
  image: nginx:latest
  port: 80
probe:
  path: /test-pod/
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
service:
  name: test-pod-service
  type: ClusterIP
  port: 80
  targetPort: 80
