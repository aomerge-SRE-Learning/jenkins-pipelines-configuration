apiVersion: apps/v1
kind: Deployment
metadata:
  name: aut-jwt-angular
  labels:
    app: aut-jwt-angular
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aut-jwt-angular
  template:
    metadata:
      labels:
        app: aut-jwt-angular
    spec:
      containers:
      - name: angular-app
        image: localhost/angular:1.0
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /aut-jwt-angular/
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /aut-jwt-angular/
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
            
---
apiVersion: v1
kind: Service
metadata:
  name: aut-jwt-angular-service
  labels:
    app: aut-jwt-angular
spec:
  type: ClusterIP
  selector:
    app: aut-jwt-angular
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
